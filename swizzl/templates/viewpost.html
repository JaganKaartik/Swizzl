{% extends "layout.html" %}
{% block content %}
<div class="row">
{% if current_user.is_authenticated %}
	{% for i in post %}
	<div class="col s12">
	{{ i.title}}
	<p><a href="{{ i.link }}"> Click here to read more</a></p>
	<p>{{i.content}}</p>
	</div>
	{% endfor %}
{% else %}
<h1>Please Log In to continue.....</h1>
{% endif %}
</div>
{% endblock content %}
